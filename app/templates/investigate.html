{% extends "base.html" %}

<head>
    <title>Hunt-AI</title>
</head>


{% block content %}
<h1>{{ content.title }}</h1>
<p>{{ content.description }}</p>
<ul>
    {% for resource in content.resources %}
    <li><a class="info-links" href="{{ resource.url }}">{{ resource.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
