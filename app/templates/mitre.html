{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mitre.css') }}" />

<h1>MITRE Tactics</h1>

<div class="mitre-grid">
    {% for tactic in mitre_content %}
    <div class="mitre-box tactic-box" data-checkbox-id="{{ tactic.url_id }}" data-url-id="{{ tactic.url_id }}">
        <!-- Hidden checkbox -->
        <input type="checkbox" id="{{ tactic.url_id }}" class="checkbox-box" />
        <label for="{{ tactic.url_id }}" class="checkbox-label"></label>
    
        <!-- Tactic title and description -->
        <h2>
            <a href="{{ url_for('routes.mitre_tactic', tactic=tactic.url_id) }}">
                {{ tactic.title }}
            </a>
        </h2>
        <p>{{ tactic.description }}</p>
    </div>    
    {% endfor %}
</div>


{% endblock %}
