{% extends "base.html" %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
<ul>
    {% for result in results %}
    <li>
        <a href="{{ result.url }}">
            <strong>{{ result.title }}</strong>
        </a><br>
        <p>{{ result.snippet }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<script>
  // No results; go back to the previous page
  window.history.back();
</script>
{% endif %}
{% endblock %}
