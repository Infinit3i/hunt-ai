{% extends "base.html" %}
{% block content %}
<h1>MITRE Framework</h1>

<!-- Display MITRE Framework sections as clickable boxes -->
<div class="content-box">
    <div class="mitre-grid">
        {% for mitre_section in mitre_content %}
        <div class="mitre-box">
            <h2>{{ mitre_section.title }}</h2>
            <p>{{ mitre_section.description }}</p>
            <a href="{{ mitre_section.link }}" target="_blank" class="link-button">Explore {{ mitre_section.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Style for the MITRE grid layout */
    .mitre-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .mitre-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .mitre-box:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .link-button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s;
    }

    .link-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
