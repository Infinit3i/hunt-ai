{% extends "base.html" %}
{% block content %}
<h1>Rule Creation Resources</h1>

{% for section in content %}
<div class="content-box">
    <h2>{{ section.title }}</h2>
    <p>{{ section.content }}</p>
    <ul>
        {% for link in section.links %}
        <li><a  class="info-links" href="{{ link.url }}" target="_blank">{{ link.name }}</a></li>
        {% endfor %}
    </ul>
</div>
<hr>
{% endfor %}

{% endblock %}
