{% extends "base.html" %}
{% block content %}
<div class="tactic-container">
    <h1>{{ tactic.title }}</h1>
    <p>{{ tactic.description }}</p>

    <h2>Resources</h2>
    <ul>
        {% for resource in tactic.resources %}
        <li><a href="{{ resource }}" target="_blank">{{ resource }}</a></li>
        {% endfor %}
    </ul>

    <a href="/mitre" class="link-button">Back to MITRE</a>
</div>
{% endblock %}
