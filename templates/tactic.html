{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mitre.css') }}" />

<h1>{{ tactic.title }}</h1>
<p>{{ tactic.description }}</p>

<h2>Resources</h2>
<ul>
    {% for resource in tactic.resources %}
    <li><a href="{{ resource }}" target="_blank">{{ resource }}</a></li>
    {% endfor %}
</ul>

<a href="{{ url_for('routes.mitre') }}">Back to MITRE Tactics</a>
{% endblock %}
